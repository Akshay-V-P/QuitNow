<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit smoking</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7db23ae92b.js" crossorigin="anonymous"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />

</head>
<body>
    <div class="container">
        <div class="head">
            <span class="material-symbols-outlined">
                menu
                </span>
            <div class="stressPoints">
                <img src="img/fire-illustration.png" alt="">
                <p class="stressCount">45</p>
            </div>
        </div>
        <div class="bodyContainer">
            <div class="cigarette">
                <div class="paper">
                    <div class="burned"></div>
                </div>
                <div class="filter"></div>
            </div>
        </div>
        <div class="footerContainer">
            <div class="pushButton">
                <p>Smoke</p>
            </div>
        </div>

    </div>



    <script type="module" src="script.js"></script>
</body>
</html>
