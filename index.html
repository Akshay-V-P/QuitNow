<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit smoking</title>
    <link rel="stylesheet" href="index.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7db23ae92b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Quit Smoking</h1>
            <p>Smoke a virtual ciggarette when you crave for a real one</p>
        </div>
        
        <button class="Begin">Begin Challenge</button>

        <div class="detailsContainer">
            <h2>How much you smoke a day</h2>
            <input type="text" id="smokeAday">
            <h2>How much a ciggarette cost</h2>
            <input type="text" id="ciggarettecost">
            <h2>How much a pack contain</h2>
            <input type="text" id="packcost">
            <h2>How long have you been smoking</h2>
            <input type="text" id="yearOfsmoking">
            <button id="continue">Continue</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="initialise-values.js"></script>
</body>
</html>
