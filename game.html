<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Quit smoking</title>
    <link rel="stylesheet" href="gamestyle.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7db23ae92b.js" crossorigin="anonymous"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>
    <div class="container">
        <div class="head">
            <span class="material-symbols-outlined menubtn">
                menu
                </span>
            <div class="stressPoints">
                <img src="img/fire-illustration.png" alt="">
                <p class="stressCount">45</p>
            </div>
        </div>
        <div class="bodyContainer">
            <div class="cigarette">
                <div class="paper">
                    <div class="burned"></div>
                </div>
                <div class="filter"></div>
            </div>
        </div>
        <div class="footerContainer">
            <div class="pushButton">
                <p>Smoke</p>
            </div>
        </div>
        <div class="askpermition">
            <h2>Do you want to smoke a ciggarette</h2>
            <div class="buttonsofconsent">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
        <div class="menu">
            <span class="material-symbols-outlined closemenu">
                arrow_back_ios
            </span>
            <div class="mysavings">
                <div class="savingsheading">
                    <span class="material-symbols-outlined">
                        sort
                    </span>
                    <h2 id="savingsh2">My Savings</h2>
                </div>
                <div class="savingssecssion">
                    <div class="day">
                        <h4 class="valueheading">60</h4>
                        <p class="valueparagraph">INR per day</p>
                    </div>
                    <div class="week">
                        <h4 class="valueheading">60</h4>
                        <p class="valueparagraph">INR per week</p>
                    </div>
                    <div class="month">
                        <h4 class="valueheading">60</h4>
                        <p class="valueparagraph">INR per month</p>
                    </div>
                </div>
                <div class="savingssecssion">
                    <div class="quarter">
                        <h4 class="valueheading">60</h4>
                        <p class="valueparagraph">INR per quarter</p>
                    </div>
                    <div class="halfyear">
                        <h4 class="valueheading">60</h4>
                        <p class="valueparagraph">INR per half year</p>
                    </div>
                    <div class="year">
                        <h4 class="valueheading">60</h4>
                        <p class="valueparagraph">INR per year</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script type="module" src="game-update-ui.js"></script>
    <script type="module" src="gamescript.js"></script>
</body>
</html>
